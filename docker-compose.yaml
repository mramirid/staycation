services:
  mongodb:
    image: "mongo"
    volumes:
      - db:/data/db
    env_file:
      - ./backend/.env
    ports:
      - "27017:27017" # TODO: Should be removed in production

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.development
    volumes:
      - ./backend:/app:ro
      - /app/node_modules
      - images:/app/public/images
    env_file:
      - ./backend/.env
    ports:
      - "3000:3000"
    depends_on:
      - mongodb

  seeding:
    build:
      context: ./backend
      dockerfile: Dockerfile.seeding
    env_file:
      - ./backend/.env
    depends_on:
      - mongodb

  frontend:
    build: ./frontend
    volumes:
      - ./frontend/src:/app/src:ro
    ports:
      - "5173:5173"
    stdin_open: true
    tty: true
    depends_on:
      - backend

volumes:
  db:
  images:
