services:
  mongodb:
    image: "mongo"
    volumes:
      - db:/data/db
    env_file:
      - ./cms/.env.production
    ports:
      - "27017:27017"

  cms:
    build: ./cms
    volumes:
      - public_images:/app/public/images
    env_file:
      - ./cms/.env.production
    ports:
      - "3000:3000"
    depends_on:
      - mongodb

  client:
    build: ./client
    ports:
      - "8080:80"
    stdin_open: true
    tty: true
    depends_on:
      - cms

volumes:
  db:
  public_images:
